<html>
<head>
    <link href="wysiwyg/wysiwyg.css" rel="stylesheet" type="text/css" />
    <link href="wysiwyg/wysiwyg.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.7.1.js" type="text/javascript"></script>
    <script src="wysiwyg.js" type="text/javascript"></script>
</head>
<body>
    <textarea class="wysiwygHolder"></textarea>
    <div id="wysiwygHolder"></div>
    <script type="text/javascript">
        $("#wysiwygHolder").wysiwyg(
        {
            iframeHTML: "wysiwyg/iframe.html",
            tools: ["bold", "italic", "underline"],
            stylesheet: "wysiwyg.css"
        });
    </script>
</body>
</html>
